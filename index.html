<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
<body>    
    <div class="container">
        <div class="display">
            <form class="names">
                <label for="p1">Player 1(X)</label>
                <input type="text" name="play1" id="pl1" required/>
                <label for="p2" id="playT">Player 2(O)</label>
                <input type="text" name="play2" id="pl2" required/>
                <button type="submit" id="submit">OK</button>
            </form>
            <div class="game">
                <p id="info">[X] GOES FIRST</p>
                <button class="reset">Reset</button>
                <div class="board">
                    <p class="box" id="1"></p>
                    <p class="box" id="2"></p>
                    <p class="box" id="3"></p>
                    <p class="box" id="4"></p>
                    <p class="box" id="5"></p>
                    <p class="box" id="6"></p>
                    <p class="box" id="7"></p>
                    <p class="box" id="8"></p>
                    <p class="box" id="9"></p>
                </div>
            </div>  
        </div>     
    </div>   
</body>
</html>
